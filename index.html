<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PA Bebbe Study Hub</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      padding: 0;
      background-color: #ffccff; /* light pink */
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    main {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    section {
      margin-bottom: 40px;
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
    }
    
    /* Affirmation Slideshow */
    #affirmationSlider {
      font-size: 20px;
      font-weight: bold;
      margin: 20px 0;
      min-height: 40px;
      text-align: center;
    }
    
    /* Gary Rating */
    #garyRatingStars {
      font-size: 24px;
      cursor: pointer;
      text-align: center;
    }
    #garyRatingText {
      text-align: center;
      font-size: 16px;
      margin-top: 5px;
    }

    /* Flashcards */
    #flashcardsContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .flashcard {
      width: 250px;
      height: 150px;
      perspective: 1000px;
      cursor: pointer;
    }
    .flashcard-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .flashcard.flipped .flashcard-inner {
      transform: rotateY(180deg);
    }
    .flashcard-front, .flashcard-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      border: 2px solid #ff66cc;
      border-radius: 8px;
    }
    .flashcard-back {
      transform: rotateY(180deg);
      background-color: #ffe6f2;
    }
  </style>
</head>
<body>

  <main>
    <!-- Affirmations Slideshow -->
    <section id="affirmation-section">
      <h2>Positive Affirmations</h2>
      <div id="affirmationSlider"></div>
      <div style="text-align:center;">
        <button onclick="prevAffirmation()">Previous</button>
        <button onclick="nextAffirmation()">Next</button>
      </div>
    </section>

    <!-- Gary Rating -->
    <section id="garyRatingSection">
      <h2>Gary Rating</h2>
      <div id="garyRatingStars">
        <span data-rating="1">&#9734;</span>
        <span data-rating="2">&#9734;</span>
        <span data-rating="3">&#9734;</span>
        <span data-rating="4">&#9734;</span>
        <span data-rating="5">&#9734;</span>
        <span data-rating="6">&#9734;</span>
        <span data-rating="7">&#9734;</span>
        <span data-rating="8">&#9734;</span>
        <span data-rating="9">&#9734;</span>
        <span data-rating="10">&#9734;</span>
      </div>
      <div id="garyRatingText">Gary Rating: 0/10</div>
    </section>

    <!-- Flashcards -->
    <section id="flashcards-section">
      <h2>Flashcards</h2>
      <form id="flashcardForm">
        <input type="text" id="flashcardQuestion" placeholder="Question" required>
        <input type="text" id="flashcardAnswer" placeholder="Answer" required>
        <button type="submit">Add Flashcard</button>
      </form>
      <div id="flashcardsContainer"></div>
    </section>

    <!-- YouTube Player -->
    <section id="youtubeSection">
      <h2>YouTube</h2>
      <input type="text" id="youtubeInput" placeholder="Enter YouTube URL or Video ID">
      <button onclick="loadYouTubeVideo()">Play Video</button>
      <iframe id="youtubePlayer" width="300" height="170" frameborder="0" allowfullscreen></iframe>
    </section>

    <!-- Medication Search -->
    <section id="medication-section">
      <h2>Medication Search</h2>
      <script async src="https://cse.google.com/cse.js?cx=a3d98c564d7e04e3b"></script>
      <div class="gcse-search"></div>
    </section>

    <!-- Spotify Player -->
    <section id="spotifySection">
      <h2>Spotify</h2>
      <button onclick="playSpotifySong()">Play Song</button>
    </section>

    <!-- Instagram Button -->
    <section id="instagramSection">
      <a href="https://www.instagram.com/yourusername" target="_blank">
        <button>Open Instagram</button>
      </a>
    </section>

  </main>

  <script>
    /* Positive Affirmations */
    const affirmations = [
      "You're beautiful, strong, and capable.",
      "Every challenge is an opportunity to grow.",
      "You are intelligent and can overcome any obstacle.",
      "Believe in yourselfâ€”amazing things will happen.",
      "Your hard work and dedication will pay off."
    ];
    let affIndex = 0;
    function updateAffirmation() {
      document.getElementById('affirmationSlider').textContent = affirmations[affIndex];
    }
    function nextAffirmation() { affIndex = (affIndex + 1) % affirmations.length; updateAffirmation(); }
    function prevAffirmation() { affIndex = (affIndex - 1 + affirmations.length) % affirmations.length; updateAffirmation(); }
    updateAffirmation();

    /* Gary Rating */
    const garyMessages = ["", "ooo thats not a good gary", "ooo thats a thai gary", "time for a gary smoothie", "gary needs a good veggie", "thats an okay gary mayhaps a bobi will help", "Happy Gary!", "OOOO GOOOD GARY", "WOW REV UP THOSE GARY ENGINES", "Hall of Fame of Garys!", "GARY WAS NUMBER ONEEEE!!"];
    function updateGaryRating(rating) {
      document.getElementById("garyRatingText").innerText = garyMessages[rating] + " (" + rating + "/10)";
      document.querySelectorAll("#garyRatingStars span").forEach(star => {
        star.innerHTML = star.getAttribute("data-rating") <= rating ? "&#9733;" : "&#9734;";
      });
    }
    document.querySelectorAll("#garyRatingStars span").forEach(star => {
      star.addEventListener("click", function() { updateGaryRating(this.getAttribute("data-rating")); });
    });

    /* YouTube */
    function loadYouTubeVideo() {
      let input = document.getElementById('youtubeInput').value.trim();
      let videoId = input.split("v=")[1] || input;
      document.getElementById('youtubePlayer').src = "https://www.youtube.com/embed/" + videoId;
    }

    /* Spotify */
    function playSpotifySong() { window.open("https://open.spotify.com/", "_blank"); }
  </script>

</body>
</html>
