<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PA Bebbe Study Hub</title>
  <style>
    /* General & Background */
    body {
      margin: 0;
      padding: 0;
      background-color: #ffccff; /* light pink */
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      position: relative;
    }
    /* Floating Animation Container */
    #animation-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }
    .floating-emoji {
      position: absolute;
      font-size: 24px;
      opacity: 0;
      animation: floatUp linear infinite;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
    /* Header & Greeting (Glossy Interactive Red) */
    header {
      text-align: center;
      padding: 20px;
    }
    #greeting {
      font-family: 'Brush Script MT', cursive;
      font-size: 48px;
      color: red;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      display: inline-block;
    }
    #greeting span {
      display: inline-block;
      transition: transform 0.3s;
    }
    #greeting:hover span {
      animation: wave 0.5s ease-in-out infinite;
    }
    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    /* Positive Affirmations & Gary Rating */
    #affirmations {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
    }
    #gary-rating {
      text-align: center;
      margin-top: 10px;
    }
    .star {
      font-size: 30px;
      cursor: pointer;
    }
    /* YouTube Search & Player */
    #youtube-section {
      text-align: center;
      margin-top: 20px;
    }
    #youtube-results {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Journal & Reminders */
    #journal-section {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 250px;
      background: white;
      padding: 10px;
      border-radius: 10px;
    }
    /* Time & Date */
    #time-display {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="animation-container"></div>
  <header>
    <h1 id="greeting">
      <span>H</span><span>I</span> <span>P</span><span>A</span> <span>B</span><span>E</span><span>B</span><span>B</span><span>E</span>
    </h1>
  </header>
  <div id="time-display"></div>
  <div id="affirmations">You are doing amazing today!</div>
  <div id="gary-rating">
    Rate this: 
    <span class="star" onclick="rateGary(1)">&#9733;</span>
    <span class="star" onclick="rateGary(2)">&#9733;</span>
    <span class="star" onclick="rateGary(3)">&#9733;</span>
    <span class="star" onclick="rateGary(4)">&#9733;</span>
    <span class="star" onclick="rateGary(5)">&#9733;</span>
  </div>
  <div id="youtube-section">
    <input type="text" id="youtube-search" placeholder="Search YouTube">
    <button onclick="searchYouTube()">Search</button>
    <div id="youtube-results"></div>
  </div>
  <div id="journal-section">
    <h3>Journal & Reminders</h3>
    <textarea id="journal-entry" placeholder="Write here..."></textarea>
    <button onclick="addEntry()">Add</button>
    <ul id="journal-list"></ul>
  </div>
  <script>
    /* Floating Emoji Background */
    function generateFloatingEmojis(count) {
      const container = document.getElementById('animation-container');
      const emojis = ["‚ô•", "üå∏", "‚≠ê", "ü¶ã"];
      for (let i = 0; i < count; i++) {
        const emojiSpan = document.createElement('span');
        emojiSpan.classList.add('floating-emoji');
        emojiSpan.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        emojiSpan.style.left = Math.random() * 100 + "vw";
        emojiSpan.style.animationDuration = (Math.random() * 12 + 8) + "s";
        emojiSpan.style.animationDelay = Math.random() * 10 + "s";
        container.appendChild(emojiSpan);
      }
    }
    generateFloatingEmojis(30);
    
    /* Gary Rating System */
    function rateGary(stars) {
      alert("You rated: " + stars + " stars!");
    }
    
    /* YouTube Search */
    function searchYouTube() {
      const query = document.getElementById("youtube-search").value;
      alert("Search YouTube for: " + query);
    }
    
    /* Journal & Reminders */
    function addEntry() {
      const entry = document.getElementById("journal-entry").value;
      if (entry.trim()) {
        const list = document.getElementById("journal-list");
        const li = document.createElement("li");
        li.textContent = entry;
        li.onclick = () => list.removeChild(li);
        list.appendChild(li);
        document.getElementById("journal-entry").value = "";
      }
    }
    
    /* Time & Date */
    function updateTime() {
      const now = new Date();
      document.getElementById("time-display").textContent = now.toLocaleString();
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
